<div class="container">
  <h4>Your Conversations</h4>

  <div *ngIf="threads.length === 0" class="text-muted">
    No messages yet.
  </div>

  <div *ngFor="let thread of threads" class="card mb-3" (click)="openThread(thread)" style="cursor: pointer;">
    <div class="card-body">
      <h5 class="card-title">
        {{ thread.propertyTitle }} â€“ {{ thread.location }}
      </h5>
      <p class="card-text">
        <strong>{{ thread.otherUserName }}:</strong> {{ thread.lastMessage }}
      </p>
      <small class="text-muted">{{ thread.timestamp | date:'short' }}</small>
    </div>
  </div>
</div>
