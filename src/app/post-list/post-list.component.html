<div class="row">
  <div class="col-md-4 mb-3" *ngFor="let post of filteredPosts()">
    <div class="card h-100">
      <img
        *ngIf="post.imageUrl"
        [src]="post.imageUrl"
        class="card-img-top"
        alt="Property image"
      />
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <p class="card-text">
          <strong>Location:</strong> {{ post.location }}<br />
          <strong>Price:</strong> ${{ post.price | number }}
        </p>
        <a
          [routerLink]="['/post', post.id]"
          class="btn btn-sm btn-outline-primary"
          >View Details</a
        >
      </div>
    </div>
  </div>
</div>

<button class="btn btn-danger mt-3" (click)="clearLocalStorage()">
  Reset Demo Data
</button>

<div *ngIf="filteredPosts().length === 0" class="mt-3">
  <p>No listings match your search.</p>
</div>
