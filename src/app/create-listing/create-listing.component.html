<div class="container mt-4">
  <h2>Create New Listing</h2>

  <form (ngSubmit)="onSubmit()" #listingForm="ngForm">
    <!-- Title -->
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        id="title"
        class="form-control"
        [(ngModel)]="newPost.title"
        name="title"
        required
      />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        class="form-control"
        [(ngModel)]="newPost.body"
        name="body"
        required
      ></textarea>
    </div>

    <!-- Price -->
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        id="price"
        type="number"
        class="form-control"
        [(ngModel)]="newPost.price"
        name="price"
        required
      />
    </div>

    <!-- Location -->
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input
        id="location"
        class="form-control"
        [(ngModel)]="newPost.location"
        name="location"
        required
      />
    </div>

    <!-- Image URL -->
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input
        id="imageUrl"
        class="form-control"
        [(ngModel)]="newPost.imageUrl"
        name="imageUrl"
      />
    </div>

    <!-- Bedrooms -->
    <div class="mb-3">
      <label for="bedrooms" class="form-label">Bedrooms</label>
      <select
        id="bedrooms"
        class="form-select"
        [(ngModel)]="newPost.bedrooms"
        name="bedrooms"
        required
      >
        <option *ngFor="let b of [1, 2, 3, 4, 5]" [value]="b">{{ b }}</option>
      </select>
    </div>

    <!-- Bathrooms -->
    <div class="mb-3">
      <label for="bathrooms" class="form-label">Bathrooms</label>
      <select
        id="bathrooms"
        class="form-select"
        [(ngModel)]="newPost.bathrooms"
        name="bathrooms"
        required
      >
        <option *ngFor="let b of [1, 1.5, 2, 2.5, 3]" [value]="b">{{ b }}</option>
      </select>
    </div>

    <!-- Square Feet -->
    <div class="mb-3">
      <label for="sqft" class="form-label">Square Feet</label>
      <select
        id="sqft"
        class="form-select"
        [(ngModel)]="newPost.sqft"
        name="sqft"
        required
      >
        <option *ngFor="let s of [500, 750, 1000, 1250, 1500, 2000, 2500]" [value]="s">
          {{ s }} sq ft
        </option>
      </select>
    </div>

    <!-- Rental or Sale -->
    <div class="mb-3">
      <label for="isRental" class="form-label">Listing Type</label>
      <select
        id="isRental"
        class="form-select"
        [(ngModel)]="newPost.isRental"
        name="isRental"
        required
      >
        <option [ngValue]="false">For Sale</option>
        <option [ngValue]="true">For Rent</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary" type="submit">Create Listing</button>
  </form>
</div>
